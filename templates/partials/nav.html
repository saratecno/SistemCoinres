{% load static %}

<nav class="navbar navbar-expand-lg" style="background-color:rgb(103, 80, 193);">
    <div class="container">
        <!-- Logo y nombre del sistema siempre visible -->
        <a class="navbar-brand text-white" href="{% url 'welcome' %}">
            <img src="{% static 'img/logoimage.png' %}" alt="Logo" width="120px" height="55px" class="d-inline-block align-top">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-profile' %}">{{ user.username }} | Profile</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'user-logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white" style="border: none; background: none;">
                            Cerrar Sesi√≥n
                        </button>
                    </form>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-login' %}">Login</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
